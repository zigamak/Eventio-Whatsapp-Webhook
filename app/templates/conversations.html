<!DOCTYPE html>
<html>
<head>
    <title>Conversation with {{ conversation.name or wa_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Conversation with {{ conversation.name or wa_id }}</h1>
        <a href="{{ url_for('webhook.portal') }}" class="text-blue-500 mb-4 inline-block">&larr; Back to Conversations</a>
        <div class="bg-white shadow-md rounded-lg p-4 mb-4 h-96 overflow-y-auto">
            {% for message in conversation.messages %}
            <div class="{% if message.direction == 'incoming' %}text-left{% else %}text-right{% endif %} mb-2">
                <div class="{% if message.direction == 'incoming' %}bg-gray-200{% else %}bg-blue-200{% endif %} inline-block p-2 rounded-lg">
                    <p>{{ message.text }}</p>
                    <p class="text-xs text-gray-500">{{ message.timestamp | datetimeformat }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <form method="POST" class="flex gap-2">
            <input type="text" name="message" class="flex-1 border rounded-lg p-2" placeholder="Type your message...">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Send</button>
        </form>
    </div>
</body>
</html>

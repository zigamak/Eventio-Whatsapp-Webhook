<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">WhatsApp Conversations</h1>
        <div class="bg-white shadow-md rounded-lg">
            {% for wa_id, data in conversations.items() %}
            <a href="{{ url_for('webhook.conversation', wa_id=wa_id) }}" 
               class="block p-4 border-b hover:bg-gray-50">
                <div class="flex justify-between">
                    <span class="font-semibold">{{ data.name or wa_id }}</span>
                    <span class="text-gray-500">
                        {% if data.messages %}
                            {{ data.messages[-1].timestamp | datetimeformat }}
                        {% endif %}
                    </span>
                </div>
                <p class="text-gray-600">
                    {% if data.messages %}
                        {{ data.messages[-1].text | truncate(50) }}
                    {% endif %}
                </p>
            </a>
            {% endfor32 %}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package with Sense - WhatsApp Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="whatsapp.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¦</text></svg>">
</head>
<body class="bg-gray-100">
    <!-- Hidden inputs for JS -->
    <input type="hidden" id="phone-id-data" value="{{ phone_id }}">
    <input type="hidden" id="brand-color-data" value="#25D366">

    <div class="chat-container flex h-screen overflow-hidden">
        <!-- Chat List Sidebar -->
        <div id="chat-list" class="w-full md:w-96 bg-white border-r border-gray-200 flex flex-col">
            <!-- Header -->
            <div class="chat-list-header bg-green-600 text-white p-4 flex items-center justify-between flex-shrink-0">
                <h1 class="text-xl font-semibold">Package with Sense</h1>
                <button class="p-2 hover:bg-green-700 rounded-full transition-colors" title="Menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg>
                </button>
            </div>

            <!-- Search Bar -->
            <div class="p-3 bg-white border-b border-gray-200 flex-shrink-0">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Search or start new chat..." 
                           class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg border-0 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all">
                    <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- Chats Container -->
            <div id="chats-container" class="flex-1 overflow-y-auto custom-scrollbar bg-white"></div>
        </div>

        <!-- Chat Area -->
        <div id="chat-area" class="hidden md:flex w-full flex-col bg-gray-100">
            <!-- Chat Header -->
            <div id="chat-header" class="bg-green-600 text-white p-4 flex items-center flex-shrink-0 shadow-sm">
                <button id="back-to-chats" class="md:hidden mr-3 p-2 hover:bg-green-700 rounded-full transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <div class="flex-1 min-w-0">
                    <h2 id="chat-contact-name" class="text-lg font-semibold truncate">Select a chat</h2>
                    <p id="chat-contact-phone" class="text-xs opacity-80 truncate"></p>
                    <p id="chat-contact-status" class="text-xs opacity-80"></p>
                </div>
                <div class="flex items-center space-x-2 ml-4">
                    <button class="p-2 hover:bg-green-700 rounded-full transition-colors" title="Search">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messages-container" class="flex-1 p-4 overflow-y-auto custom-scrollbar">
                <div class="flex flex-col items-center justify-center h-full text-gray-500">
                    <div class="text-center max-w-md">
                        <svg class="w-32 h-32 mx-auto text-gray-300 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                        <h2 class="text-2xl font-light text-gray-700 mb-3">Package with Sense</h2>
                        <p class="text-gray-500 mb-4">Send and receive messages directly from your browser.</p>
                        <p class="text-sm text-gray-400">Select a conversation from the left to start chatting.</p>
                    </div>
                </div>
            </div>

            <!-- Message Input Area -->
            <div class="bg-gray-50 p-3 border-t border-gray-200 flex-shrink-0">
                <form id="message-form" class="flex items-end space-x-2">
                    <input type="file" id="image-input" accept="image/*" class="hidden">
                    <button type="button" id="attach-image" 
                            class="p-3 text-gray-600 hover:text-green-600 hover:bg-gray-100 rounded-full transition-all flex-shrink-0" title="Attach image">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 002.828 2.828l6.586-6.586a4 4 0 00-5.656-5.656l-6.586 6.586a6 6 0 008.485 8.485l6.586-6.586" />
                        </svg>
                    </button>
                    <div class="flex-1 relative">
                        <textarea id="message-input" placeholder="Type a message..." 
                                  class="w-full px-4 py-2 pr-10 bg-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 resize-none"
                                  rows="1" style="min-height: 42px; max-height: 120px;"></textarea>
                    </div>
                    <button type="submit" 
                            class="p-3 bg-green-500 text-white rounded-full hover:bg-green-600 transition-all flex-shrink-0 shadow-lg hover:shadow-xl" title="Send message">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="whatsapp.js"></script>
</body>
</html>

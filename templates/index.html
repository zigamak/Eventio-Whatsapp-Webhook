<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package with Sense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* WhatsApp-like chat bubble styles */
        .chat-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .chat-bubble.sent {
            background-color: #DCF8C6; /* Light green for sent messages */
        }
        .chat-bubble.received {
            background-color: #FFFFFF; /* White for received messages */
        }
        /* Mobile-first: Hide chat area and show list by default */
        #chat-area {
            display: none;
        }
        #chat-list {
            display: flex;
        }
        /* Desktop: Show both side-by-side */
        @media (min-width: 768px) {
            #chat-area {
                display: flex !important; /* Always show on desktop */
                width: 66.666667%; /* w-2/3 */
            }
            #chat-list {
                width: 33.333333%; /* w-1/3 */
            }
            /* Ensure the back button is hidden on desktop */
            #back-to-chats {
                display: none !important;
            }
        }
        /* Fallback for the whatsapp-bg, assuming it's not available */
        .bg-chat-pattern {
            background-color: #ECE5DD; /* Default light background color */
            /* You can replace this with a real pattern if you host it: */
            /* background-image: url('/static/whatsapp-bg.png'); */
            background-repeat: repeat;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        
        <div id="chat-list" class="w-full md:w-1/3 bg-white border-r border-gray-200 flex flex-col transition-all duration-300">
            <div class="bg-green-600 text-white p-4 flex items-center justify-between">
                <h1 class="text-xl font-semibold">Package with Sense</h1>
                <div id="user-phone-id" class="text-sm font-light opacity-80"
                    title="Your WhatsApp Phone ID is displayed here.">
                    </div>
            </div>
            <div class="p-2">
                <input type="text" id="search-input" placeholder="Search chats..." 
                        class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div id="chats-container" class="flex-1 overflow-y-auto custom-scrollbar">
                </div>
        </div>

        <div id="chat-area" class="w-full md:w-2/3 flex-col bg-gray-200 hidden transition-all duration-300">
            <div id="chat-header" class="bg-green-600 text-white p-4 flex items-center">
                <button id="back-to-chats" class="mr-4 p-1 rounded-full hover:bg-green-700 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <div class="flex-1 min-w-0">
                    <div id="chat-contact-name" class="text-lg font-semibold truncate"></div>
                    <div id="chat-contact-phone" class="text-xs font-light opacity-80 whitespace-nowrap"></div>
                    <div id="chat-contact-status" class="text-xs font-light opacity-80 whitespace-nowrap"></div>
                </div>
            </div>
            <div id="messages-container" class="flex-1 p-4 overflow-y-auto custom-scrollbar bg-chat-pattern">
                </div>
            <div class="bg-white p-3 border-t border-gray-200">
                <form id="message-form" class="flex items-center">
                    <input type="text" id="message-input" placeholder="Type a message..." 
                            class="flex-1 p-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-500 mr-2">
                    <input type="file" id="image-input" accept="image/*" class="hidden">
                    <button type="button" id="attach-image" title="Attach Image" class="p-2 text-gray-600 hover:text-green-600 rounded-full hover:bg-gray-100 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 002.828 2.828l6.586-6.586a4 4 0 00-5.656-5.656l-6.586 6.586a6 6 0 008.485 8.485l6.586-6.586" />
                        </svg>
                    </button>
                    <button type="submit" title="Send Message" class="ml-1 p-2 bg-green-500 text-white rounded-full hover:bg-green-700 transition-colors">
                        <svg class="w-6 h-6 transform -rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const phoneId = "{{ phone_id }}"; // Populated from Flask template
        let currentWaId = null;
        let currentContactName = null;
        let lastChatData = null; // Store last fetched chat data for comparison
        let lastMessageData = null; // Store last fetched message data for comparison

        // Set the user's phone ID in the header on load
        document.addEventListener('DOMContentLoaded', () => {
            if (phoneId && phoneId !== '{{ phone_id }}') { // Check if the placeholder was actually replaced
                document.getElementById('user-phone-id').textContent = `Your ID: ${phoneId}`;
            } else {
                document.getElementById('user-phone-id').textContent = `Your ID: `;
            }

            // Initial mobile state: ensure chat list is visible and chat area is hidden
            if (window.innerWidth < 768) {
                document.getElementById('chat-list').style.display = 'flex';
                document.getElementById('chat-area').style.display = 'none';
            }
        });

        // Utility to check if user is scrolled to the bottom of the messages container
        function isScrolledToBottom(element) {
            // Allow 50px tolerance for a better user experience
            return element.scrollHeight - element.scrollTop <= element.clientHeight + 50; 
        }

        // --- WhatsApp-like Feature: Message Status Icons ---
        function getMessageStatusIcon(status) {
            let svg;
            switch (status) {
                case 'delivered':
                    // Double checkmark (delivered) - grey
                    svg = `<svg class="w-4 h-4 text-gray-400 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7m-8-2v.01" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-4 4-2-2"/></svg>`;
                    break;
                case 'read':
                    // Double checkmark (read) - green/blue
                    svg = `<svg class="w-4 h-4 text-blue-500 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7m-8-2v.01" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-4 4-2-2"/></svg>`;
                    break;
                case 'sent':
                    // Single checkmark (sent) - grey
                    svg = `<svg class="w-4 h-4 text-gray-400 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;
                    break;
                default:
                    // Clock (sending/pending) - grey
                    svg = `<svg class="w-4 h-4 text-gray-400 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                    break;
            }
            return svg;
        }

        // --- WhatsApp-like Feature: Last Seen / Status ---
        function formatContactStatus(lastTimestamp, isOnline) {
            if (isOnline) {
                return 'Online';
            }
            if (lastTimestamp) {
                const date = new Date(lastTimestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.round(diffMs / (1000 * 60));

                if (diffMins < 1) return 'Active now';
                if (diffMins < 60) return `Last seen ${diffMins} minutes ago`;
                if (diffMins < (24 * 60)) {
                    return `Last seen today at ${date.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })}`;
                }
                
                // Fallback: Full date
                return `Last seen ${date.toLocaleString('en-US', { dateStyle: 'short', timeStyle: 'short' })}`;
            }
            return 'Offline';
        }


        // Fetch chats
        async function fetchChats() {
            try {
                const response = await fetch(`/api/chats?phone_id=${phoneId}`);
                const data = await response.json();
                if (response.ok) {
                    // Sort chats by last_message_timestamp in descending order
                    data.chats.sort((a, b) => new Date(b.last_message_timestamp) - new Date(a.last_message_timestamp));
                    // Only update if data has changed
                    if (JSON.stringify(data.chats) !== JSON.stringify(lastChatData)) {
                        displayChats(data.chats);
                        lastChatData = data.chats;
                    }
                } else {
                    console.error('Error fetching chats:', data.message);
                }
            } catch (error) {
                console.error('Error fetching chats:', error);
            }
        }

        // Display chats in the sidebar
        function displayChats(chats) {
            const chatsContainer = document.getElementById('chats-container');
            chatsContainer.innerHTML = '';
            chats.forEach(chat => {
                const lastMessageTime = chat.last_message_timestamp 
                    ? new Date(chat.last_message_timestamp).toLocaleTimeString('en-US', { 
                        hour: 'numeric', minute: 'numeric', hour12: true 
                    }) 
                    : '';
                const unreadCount = chat.unread_count || 0;
                const lastBody = chat.last_body ? chat.last_body.substring(0, 50) + (chat.last_body.length > 50 ? '...' : '') : 'No messages';
                const nameClass = unreadCount > 0 ? 'font-bold text-black' : 'font-semibold text-gray-800';
                const previewClass = unreadCount > 0 ? 'text-sm text-black font-medium truncate' : 'text-sm text-gray-600 truncate';
                const countClass = unreadCount > 0 ? 'bg-green-500 text-white text-xs px-2 py-0.5 rounded-full ml-2 mt-1 min-w-[20px] text-center' : 'hidden';

                const chatElement = document.createElement('div');
                // Use a class to highlight the active chat
                chatElement.className = `p-3 border-b border-gray-200 hover:bg-gray-100 cursor-pointer transition-colors ${currentWaId === chat.wa_id ? 'bg-gray-200' : ''}`;
                chatElement.innerHTML = `
                    <div class="flex items-start">
                        <div class="w-12 h-12 bg-gray-300 rounded-full mr-3 flex-shrink-0 flex items-center justify-center text-xl font-bold text-white">${chat.name ? chat.name[0] : '#'}</div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-baseline">
                                <div class="${nameClass} truncate">${chat.name || 'Unknown Contact'}</div>
                                <div class="text-xs text-gray-500 ml-2 flex-shrink-0">${lastMessageTime}</div>
                            </div>
                            <div class="text-xs text-gray-500">${chat.wa_id}</div> 
                            <div class="flex justify-between items-center mt-1">
                                <div class="${previewClass} flex-1 min-w-0">${lastBody}</div>
                                <div class="${countClass}">${unreadCount}</div>
                            </div>
                        </div>
                    </div>
                `;
                chatElement.addEventListener('click', () => loadMessages(chat.wa_id, chat.name));
                chatsContainer.appendChild(chatElement);
            });
        }

        // Fetch messages for a specific chat
        async function loadMessages(waId, contactName, isPolling = false) {
            const messagesContainer = document.getElementById('messages-container');
            const wasScrolledToBottom = isScrolledToBottom(messagesContainer);

            currentWaId = waId;
            currentContactName = contactName || waId; // Use waId if name is missing
            
            // Highlight the active chat in the list
            document.querySelectorAll('#chats-container > div').forEach(el => {
                const waIdInEl = el.querySelector('.text-xs.text-gray-500').textContent.trim();
                if (waIdInEl === waId) {
                    el.classList.add('bg-gray-200');
                } else {
                    el.classList.remove('bg-gray-200');
                }
            });

            // Set chat header
            document.getElementById('chat-contact-name').textContent = currentContactName;
            
            // Update the contact's phone number in the header
            document.getElementById('chat-contact-phone').textContent = waId; 

            // Placeholder for status (will be updated with chat details if available in data)
            document.getElementById('chat-contact-status').textContent = isPolling ? document.getElementById('chat-contact-status').textContent : 'Loading...';

            // Mobile-specific UI logic
            if (window.innerWidth < 768) {
                document.getElementById('chat-list').style.display = 'none';
                document.getElementById('chat-area').style.display = 'flex';
                // Remove hidden and set display to flex to make it visible
                document.getElementById('chat-area').classList.remove('hidden'); 
                document.getElementById('chat-list').classList.remove('w-full');
            }
            
            try {
                const response = await fetch(`/api/chats/${waId}?phone_id=${phoneId}`);
                const data = await response.json();
                if (response.ok) {
                    // Update Status from chat metadata if available (simulated here)
                    const chatMetadata = lastChatData.find(c => c.wa_id === waId) || {};
                    const lastTimestamp = chatMetadata.last_message_timestamp;
                    // Simulating a random 'online' status for a better demo effect
                    const isOnline = !isPolling && Math.random() < 0.3; 
                    document.getElementById('chat-contact-status').textContent = formatContactStatus(lastTimestamp, isOnline);


                    // Only update messages if data has changed or not polling
                    if (JSON.stringify(data.messages) !== JSON.stringify(lastMessageData) || !isPolling) {
                        displayMessages(data.messages);
                        lastMessageData = data.messages;
                        // Scroll to bottom only if user was already near the bottom or it's the initial load
                        if (wasScrolledToBottom || !isPolling) {
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        }
                    }
                    if (!isPolling) {
                        await markMessagesAsRead(waId);
                        fetchChats(); // Refresh chat list after marking read
                    }
                } else {
                    console.error('Error fetching messages:', data.message);
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        // Display messages in the chat area
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                const isSent = msg.direction === 'outbound';
                messageElement.className = `chat-bubble p-2 my-1 rounded-lg ${isSent ? 'sent ml-auto' : 'received mr-auto'} shadow-sm`; // Smaller padding and margin for bubble

                let content = '';
                if (msg.type === 'image' && msg.image_url) {
                    content = `<img src="${msg.image_url}" alt="Image" class="max-w-full rounded-lg mb-1" style="max-height: 250px;">`;
                    if (msg.body && msg.body.trim() !== '📷 Image') {
                        content += `<div>${msg.body.replace('📷 Image', '').trim()}</div>`;
                    }
                } else {
                    content = `<div class="break-words">${msg.body || (msg.type === 'image' ? '📷 Image' : 'Message content unavailable')}</div>`;
                }
                
                const time = msg.timestamp 
                    ? new Date(msg.timestamp).toLocaleTimeString('en-US', { 
                        hour: 'numeric', minute: 'numeric', hour12: true 
                      }) 
                    : 'Unknown time';
                
                // Add status icon for sent messages
                const statusIcon = isSent ? getMessageStatusIcon(msg.status) : '';
                
                messageElement.innerHTML = `
                    <div class="flex flex-col">
                        ${content}
                        <div class="flex items-center justify-end text-xs text-gray-500 mt-1 pl-4">
                            <span>${time}</span>
                            ${statusIcon}
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(messageElement);
            });
        }

        // Mark messages as read
        async function markMessagesAsRead(waId) {
            try {
                const response = await fetch('/api/mark-read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wa_id: waId, phone_id: phoneId })
                });
                const data = await response.json();
                if (!response.ok) {
                    console.error('Error marking messages as read:', data.message);
                }
            } catch (error) {
                console.error('Error marking messages as read:', error);
            }
        }

        // Send message handlers (text and image) remain the same
        
        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message && currentWaId && currentContactName) {
                // Optimistic UI update
                const tempMessage = {
                    body: message,
                    direction: 'outbound',
                    timestamp: new Date().toISOString(),
                    type: 'text',
                    status: 'pending' 
                };
                const tempMessages = lastMessageData ? [...lastMessageData, tempMessage] : [tempMessage];
                displayMessages(tempMessages);
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                messageInput.value = '';

                try {
                    const response = await fetch('/api/respond', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ wa_id: currentWaId, message, phone_id: phoneId, name: currentContactName })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        loadMessages(currentWaId, currentContactName);
                        fetchChats();
                    } else {
                        console.error('Error sending message:', data.message);
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        });

        document.getElementById('attach-image').addEventListener('click', () => {
            document.getElementById('image-input').click();
        });

        document.getElementById('image-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && currentWaId && currentContactName) {
                const caption = document.getElementById('message-input').value.trim();
                
                // Optimistic UI Update for Image
                const tempImageMessage = {
                    body: caption || '📷 Image',
                    image_url: URL.createObjectURL(file), // Use local URL for display
                    direction: 'outbound',
                    timestamp: new Date().toISOString(),
                    type: 'image',
                    status: 'pending' 
                };
                const tempMessages = lastMessageData ? [...lastMessageData, tempImageMessage] : [tempImageMessage];
                displayMessages(tempMessages);
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                const formData = new FormData();
                formData.append('wa_id', currentWaId);
                formData.append('phone_id', phoneId);
                formData.append('image', file);
                formData.append('caption', caption);
                formData.append('name', currentContactName);

                try {
                    const response = await fetch('/api/send-image', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (response.ok) {
                        document.getElementById('message-input').value = '';
                        document.getElementById('image-input').value = '';
                        loadMessages(currentWaId, currentContactName);
                        fetchChats();
                    } else {
                        console.error('Error sending image:', data.message);
                    }
                } catch (error) {
                    console.error('Error sending image:', error);
                }
            }
        });

        // Back to chats on mobile
        document.getElementById('back-to-chats').addEventListener('click', () => {
            // Mobile view: hide chat area, show chat list
            if (window.innerWidth < 768) {
                document.getElementById('chat-area').style.display = 'none';
                document.getElementById('chat-list').style.display = 'flex';
                document.getElementById('chat-list').classList.add('w-full');
            }
            currentWaId = null; // Clear active chat
            currentContactName = null;
            lastMessageData = null; // Reset message data for fresh load next time
            fetchChats(); // Refresh on back
        });

        // Search functionality remains the same
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const chatElements = document.getElementById('chats-container').children;
            Array.from(chatElements).forEach(chat => {
                const name = chat.querySelector('[class*="font-bold"], [class*="font-semibold"]').textContent.toLowerCase();
                const waId = chat.querySelector('.text-xs.text-gray-500').textContent.toLowerCase();
                const preview = chat.querySelector('.text-sm.truncate').textContent.toLowerCase();
                
                const matches = name.includes(searchTerm) || waId.includes(searchTerm) || preview.includes(searchTerm);
                chat.style.display = matches ? 'block' : 'none';
            });
        });

        // Polling for new chats and messages
        function startPolling() {
            setInterval(async () => {
                await fetchChats(); // Refresh chat list
                if (currentWaId && currentContactName) {
                    await loadMessages(currentWaId, currentContactName, true); // Refresh messages for active chat
                }
            }, 5000); // Poll every 5 seconds
        }

        // Initialize
        fetchChats();
        startPolling();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package with Sense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* WhatsApp-like chat bubble styles */
        .chat-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .chat-bubble.sent {
            background-color: #DCF8C6;
        }
        .chat-bubble.received {
            background-color: #FFFFFF;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar: Chat List -->
        <div id="chat-list" class="w-full md:w-1/3 bg-white border-r border-gray-200 flex flex-col">
            <div class="bg-green-600 text-white p-4 flex items-center justify-between">
                <h1 class="text-xl font-semibold">Package with Sense</h1>
            </div>
            <div class="p-2">
                <input type="text" id="search-input" placeholder="Search chats..." 
                       class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div id="chats-container" class="flex-1 overflow-y-auto custom-scrollbar">
                <!-- Chats will be dynamically loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-area" class="w-full md:w-2/3 flex flex-col bg-gray-200 hidden md:flex">
            <div id="chat-header" class="bg-green-600 text-white p-4 flex items-center">
                <button id="back-to-chats" class="md:hidden mr-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <div id="chat-contact-name" class="text-lg font-semibold"></div>
            </div>
            <div id="messages-container" class="flex-1 p-4 overflow-y-auto custom-scrollbar bg-[url('/static/whatsapp-bg.png')] bg-repeat">
                <!-- Messages will be dynamically loaded here -->
            </div>
            <div class="bg-white p-4 border-t border-gray-200">
                <form id="message-form" class="flex items-center">
                    <input type="text" id="message-input" placeholder="Type a message..." 
                           class="flex-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <input type="file" id="image-input" accept="image/*" class="hidden">
                    <button type="button" id="attach-image" class="ml-2 p-2 text-gray-600 hover:text-green-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 002.828 2.828l6.586-6.586a4 4 0 00-5.656-5.656l-6.586 6.586a6 6 0 008.485 8.485l6.586-6.586" />
                        </svg>
                    </button>
                    <button type="submit" class="ml-2 p-2 text-green-600 hover:text-green-800">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const phoneId = "{{ phone_id }}"; // Populated from Flask template
        let currentWaId = null;
        let currentContactName = null;
        let lastChatData = null; // Store last fetched chat data for comparison
        let lastMessageData = null; // Store last fetched message data for comparison

        // Check if user is scrolled to the bottom of the messages container
        function isScrolledToBottom(element) {
            return element.scrollHeight - element.scrollTop <= element.clientHeight + 10; // Allow 10px tolerance
        }

        // Fetch chats
        async function fetchChats() {
            try {
                const response = await fetch(`/api/chats?phone_id=${phoneId}`);
                const data = await response.json();
                if (response.ok) {
                    // Sort chats by last_message_timestamp in descending order
                    data.chats.sort((a, b) => new Date(b.last_message_timestamp) - new Date(a.last_message_timestamp));
                    // Only update if data has changed
                    if (JSON.stringify(data.chats) !== JSON.stringify(lastChatData)) {
                        displayChats(data.chats);
                        lastChatData = data.chats;
                    }
                } else {
                    console.error('Error fetching chats:', data.message);
                }
            } catch (error) {
                console.error('Error fetching chats:', error);
            }
        }

        // Display chats in the sidebar
        function displayChats(chats) {
            const chatsContainer = document.getElementById('chats-container');
            chatsContainer.innerHTML = '';
            chats.forEach(chat => {
                const lastMessageTime = chat.last_message_timestamp 
                    ? new Date(chat.last_message_timestamp).toLocaleString('en-US', { 
                        hour: 'numeric', minute: 'numeric', hour12: true 
                      }) 
                    : 'No messages';
                const unreadCount = chat.unread_count || 0;
                const lastBody = chat.last_body ? chat.last_body.substring(0, 50) + (chat.last_body.length > 50 ? '...' : '') : 'No messages';
                const nameClass = unreadCount > 0 ? 'font-bold text-black' : 'font-semibold text-gray-800';
                const previewClass = unreadCount > 0 ? 'text-sm text-black font-medium truncate' : 'text-sm text-gray-600 truncate';
                const chatElement = document.createElement('div');
                chatElement.className = 'p-3 border-b border-gray-200 hover:bg-gray-100 cursor-pointer';
                chatElement.innerHTML = `
                    <div class="flex items-start">
                        <div class="w-12 h-12 bg-gray-300 rounded-full mr-3 flex-shrink-0"></div>
                        <div class="flex-1">
                            <div class="flex justify-between items-baseline">
                                <div class="${nameClass}">${chat.name}</div>
                                <div class="text-sm text-gray-500 ml-2">${lastMessageTime}</div>
                            </div>
                            <div class="${previewClass}">${lastBody}</div>
                            <div class="text-sm text-gray-500">${chat.wa_id}</div>
                        </div>
                        ${unreadCount > 0 ? `<div class="bg-green-500 text-white text-xs px-2 py-1 rounded-full ml-2 mt-1">${unreadCount}</div>` : ''}
                    </div>
                `;
                chatElement.addEventListener('click', () => loadMessages(chat.wa_id, chat.name));
                chatsContainer.appendChild(chatElement);
            });
        }

        // Fetch messages for a specific chat
        async function loadMessages(waId, contactName, isPolling = false) {
            currentWaId = waId;
            currentContactName = contactName;
            document.getElementById('chat-contact-name').textContent = contactName;
            document.getElementById('chat-area').classList.remove('hidden');
            document.getElementById('chat-list').classList.add('md:w-1/3', 'w-full', 'hidden', 'md:flex');

            try {
                const response = await fetch(`/api/chats/${waId}?phone_id=${phoneId}`);
                const data = await response.json();
                if (response.ok) {
                    // Only update messages if data has changed or not polling
                    if (JSON.stringify(data.messages) !== JSON.stringify(lastMessageData) || !isPolling) {
                        const messagesContainer = document.getElementById('messages-container');
                        const wasScrolledToBottom = isScrolledToBottom(messagesContainer);
                        displayMessages(data.messages);
                        lastMessageData = data.messages;
                        // Scroll to bottom only if user was already at the bottom or it's the initial load
                        if (wasScrolledToBottom || !isPolling) {
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        }
                    }
                    if (!isPolling) {
                        await markMessagesAsRead(waId);
                        fetchChats(); // Refresh chat list after marking read
                    }
                } else {
                    console.error('Error fetching messages:', data.message);
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        // Display messages in the chat area
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                const isSent = msg.direction === 'outbound';
                messageElement.className = `chat-bubble p-3 my-2 rounded-lg ${isSent ? 'sent ml-auto' : 'received mr-auto'} shadow`;
                
                let content = '';
                if (msg.type === 'image' && msg.image_url) {
                    content = `<img src="${msg.image_url}" alt="Image" class="max-w-full rounded-lg mb-2">`;
                    if (msg.body) {
                        content += `<div>${msg.body.replace('📷 Image', '').trim()}</div>`;
                    }
                } else {
                    content = `<div>${msg.body}</div>`;
                }
                
                const time = msg.timestamp 
                    ? new Date(msg.timestamp).toLocaleString('en-US', { 
                        hour: 'numeric', minute: 'numeric', hour12: true 
                      }) 
                    : 'Unknown time';
                
                messageElement.innerHTML = `
                    <div>${content}</div>
                    <div class="text-xs text-gray-500 mt-1 ${isSent ? 'text-right' : ''}">${time}</div>
                `;
                messagesContainer.appendChild(messageElement);
            });
        }

        // Mark messages as read
        async function markMessagesAsRead(waId) {
            try {
                const response = await fetch('/api/mark-read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wa_id: waId, phone_id: phoneId })
                });
                const data = await response.json();
                if (!response.ok) {
                    console.error('Error marking messages as read:', data.message);
                }
            } catch (error) {
                console.error('Error marking messages as read:', error);
            }
        }

        // Send text message
        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message && currentWaId && currentContactName) {
                try {
                    const response = await fetch('/api/respond', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ wa_id: currentWaId, message, phone_id: phoneId, name: currentContactName })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        messageInput.value = '';
                        loadMessages(currentWaId, currentContactName);
                        fetchChats(); // Refresh chat list to move recent chat up
                    } else {
                        console.error('Error sending message:', data.message);
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        });

        // Send image message
        document.getElementById('attach-image').addEventListener('click', () => {
            document.getElementById('image-input').click();
        });

        document.getElementById('image-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && currentWaId && currentContactName) {
                const formData = new FormData();
                formData.append('wa_id', currentWaId);
                formData.append('phone_id', phoneId);
                formData.append('image', file);
                formData.append('caption', document.getElementById('message-input').value.trim());
                formData.append('name', currentContactName);

                try {
                    const response = await fetch('/api/send-image', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (response.ok) {
                        document.getElementById('message-input').value = '';
                        document.getElementById('image-input').value = '';
                        loadMessages(currentWaId, currentContactName);
                        fetchChats(); // Refresh chat list to move recent chat up
                    } else {
                        console.error('Error sending image:', data.message);
                    }
                } catch (error) {
                    console.error('Error sending image:', error);
                }
            }
        });

        // Back to chats on mobile
        document.getElementById('back-to-chats').addEventListener('click', () => {
            document.getElementById('chat-area').classList.add('hidden');
            document.getElementById('chat-list').classList.remove('md:w-1/3', 'hidden');
            document.getElementById('chat-list').classList.add('w-full');
            fetchChats(); // Refresh on back
        });

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const chatElements = document.getElementById('chats-container').children;
            Array.from(chatElements).forEach(chat => {
                const name = chat.querySelector('[class*="font-bold"], [class*="font-semibold"]').textContent.toLowerCase();
                const waId = chat.querySelector('.text-sm.text-gray-500').textContent.toLowerCase();
                chat.style.display = name.includes(searchTerm) || waId.includes(searchTerm) ? '' : 'none';
            });
        });

        // Polling for new chats and messages
        function startPolling() {
            setInterval(async () => {
                await fetchChats(); // Refresh chat list
                if (currentWaId && currentContactName) {
                    await loadMessages(currentWaId, currentContactName, true); // Refresh messages for active chat
                }
            }, 5000); // Poll every 5 seconds
        }

        // Initialize
        fetchChats();
        startPolling();
    </script>
</body>
</html>
